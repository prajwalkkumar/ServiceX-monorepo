name: TESTS

on:
  push:
    branches:
      - "*"
    tags:
      - "*"
  pull_request:

jobs:
  test-servicex-app:
    strategy:
      matrix:
        python-version: [3.6, 3.7]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --no-cache-dir -e ".[test]"
          pip list
        working-directory: ./servicex_app
      - name: Lint with Flake8
        working-directory: ./servicex_app
        run: |
          flake8
      - name: Test with pytest
        working-directory: ./servicex_app
        run: |
          python -m coverage run -m pytest -r sx
      - name: Report coverage with Codecov
        working-directory: ./servicex_app
        run: |
          codecov --token=${{ secrets.CODECOV_TOKEN }}

  test-did-finder-python:
    needs: test-servicex-app
    strategy:
      matrix:
        python-version: [ 3.7 ]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        working-directory: ./servicex_did_finder_python
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --no-cache-dir -r requirements.txt
          pip install --no-cache-dir -r requirements_dev.txt
          pip list
      - name: Lint with Flake8
        working-directory: ./servicex_did_finder_python
        run: |
          flake8 --exclude=tests/* --ignore=E501
      - name: FAIL
        working-directory: ./servicex_did_finder_python
        run: exit 1

  call-workflow-2-in-local-repo:
    needs: test-did-finder-python
    uses: ./.github/workflows/ci.yaml
